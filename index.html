<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Weather Update</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>

        <div class="error">
            Invalid city name
        </div>

        <div class="weather">
            <img src="images/mist.png" alt="mist-image" class="weather-icon">

            <audio class="myAudio" autoplay ><source src="sounds/rain song.mp3" type="audio/mp3"></audio>

            <h1 class="temparature">20°C</h1>
            <h2 class="city">Dighirpar</h2>
            <h4 class="country" style="font-weight: 100;">India</h4>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-status">
                    <div>
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <button class="playPauseButton">⏸️</button>
                <div class="col">
                    <img src="images/wind.png" alt="wind-status">
                    <div>
                        <p class="wind">10km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
